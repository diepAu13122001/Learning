<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <!-- 
    1. React.createElement() => react element
    2. HTML dom: createElement() => DOM element => so sanh
    3. Thay đổi: id, style, className, ...
    4. Thêm: text, HTML
    5. Thực hành tạo element bằng 2 cách  
     -->

    <script>
      // DOM -------------------------------------
      const h1DOM = document.createElement("h1");
      h1DOM.textContent = "Hello World!";
      h1DOM.id = "h1Dom";
      h1DOM.className = "title";
      document.body.appendChild(h1DOM);
      console.log(h1DOM);
    </script>

    <script>
      // React ----------------------------------
      // chỉ mới tạo ra => chưa thêm vì chưa có React-DOM
      // React.createElement(type, props, children, n...) => children van tinh la prop
      const h1React = React.createElement(
        "h1",
        {
          className: "title",
          id: "h1React",
        },
        "Hello World!"
      );
      console.log(h1React);
    </script>

    <!-- tao element voi nhieu children -->
    <script>
      // React => tao list
      const ulReact = React.createElement(
        "ul",
        {
          style: "color: red; font-size: 25px;",
        },
        React.createElement("li", null, "ABC"),
        React.createElement("li", null, "XYZ"),
        React.createElement("li", null, "MNO")
      );
      console.log(ulReact);
    </script>
  </body>
</html>
