<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- cach dat theo BEM .block__element => thong nhat quy tac dat ten -->
    <!-- Success -->
    <div id="toast"></div>

    <div>
      <button onclick="showSuccessToast()" class="btn btn--success">show success toast</button>
      <button onclick="showErrorToast()" class="btn btn--error">show error toast</button>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
