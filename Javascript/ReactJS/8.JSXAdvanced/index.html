<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Event lab</title>

    <!-- bắt buộc đặt theo thứ tự react => react dom -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- thư viện babel để phân tích JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 
    Làm việc với JSX
    [PHẦN 1]
    - Xử lý DOM events
    - (BẮT BUỘC) Component do chúng ta tự định nghĩa phải viết in hoa kí tự đầu
      vd: App -> app (chương trình không chạy)
    - Chọn component trong 1 object
    - Booleans, null, undefined không được render (dữ liệu sẽ không hiển thị trên màn hình)
    - kết hợp toán tử logic để render theo điều kiện

    [PHẦN 2]
    - Props trong JSX:
      + <YourComponent
          propName1 = "String literals"  => nhớ phải truyền nháy kép 
          propName2 = {expression} => chỉ truyền biểu thức (expression) (có 2 hoặc 3 vế, k được if/ switch, ...)
        />
      -----------------------
      + Props default to "true" vd: <Button prop1 /> (không gán giá trị -> true)
      -----------------------
      + Spread/ Rest prop
      vd: <Input label="" type="" placeholder="" />
      => function Input ({label, ... inputProps}) { => k cần phải ghi lại quá nhiều thuộc tính
          return (
            <input
                label={label}
                {... inputProps} -> tương đương với cách viết: type="" placeholder=""
            />
          )
      } 
      -----------------------
      + Children prop
        . <YourComponent>String literals</YourComponent> (tên prop là children - cố định)
        vd: function Button ({title, children}) { ... }
        <Button>Children here</Button> => chỉ hiện phần children 
        <Button title="Title here" /> => chỉ hiện phần title  

        . <YourComponent>{expression}</YourComponent> 
      + Render props
    -->

    <script src="./app.js" type="text/babel"></script>
  </body>
</html>
