<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .header,
      .content,
      .footer {
        width: 100%;
        text-align: center;
        font-size: 35px;
        font-weight: 800;
        height: 300px;
        margin-bottom: 20px;
        text-transform: capitalize;
      }
      .header {
        background-color: antiquewhite;
      }

      .content {
        background-color: aquamarine;
      }

      .footer {
        background-color: black;
        color: white;
      }
    </style>
    <title>React components</title>

    <!-- bắt buộc đặt theo thứ tự react => react dom -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- thư viện babel để phân tích JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 
    1. React element type: string, function/class (class cũng được chuyển thành function type)
    
    -->

    <script type="text/babel">
      // tao component bang function
      function Header() {
        return <div className="header">new header</div>;
      }
      // tao component bang class
      class Content extends React.Component {
        render() {
          return <div className="content">New content</div>;
        }
      }

      function Footer() {
        return <div className="footer">new footer</div>;
      }
      const app = (
        <React.Fragment>
          <Header />
          <Content />
          <Footer />
        </React.Fragment>
      );

      // get root element
      const rootElement = document.getElementById("root");
      // React-DOM => render UI
      const rootReact = ReactDOM.createRoot(rootElement);
      // add element
      rootReact.render(app);
    </script>
  </body>
</html>
