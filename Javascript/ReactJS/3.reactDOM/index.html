<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add React in HTML</title>

    <!-- bắt buộc đặt theo thứ tự react => react dom -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <!-- 
    1. Tại sao phải dử dụng React-DOM? đây là thư viện làm cầu nối cho react và dom
    2. Tại sao lại tách React-DOM? tách ra DOM với Native để tăng tính tái sử dụng cho code React thuần
    3. Render UI
    -->

    <div id="root"></div>

    <script>
      const ReactDOMList = React.createElement(
        "ul",
        null,
        React.createElement("li", null, "item 1"),
        React.createElement("li", null, "item 2"),
        React.createElement("li", null, "item 3")
      );

      // get root element
      const app = document.getElementById("root");
      // React-DOM => render UI
      const root = ReactDOM.createRoot(app);
      root.render(ReactDOMList);
    </script>
  </body>
</html>
