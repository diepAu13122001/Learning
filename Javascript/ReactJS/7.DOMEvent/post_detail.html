<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Detail</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS for additional styling */
      .card {
        max-width: 600px;
        margin: 50px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-img-top {
        max-height: 300px;
        object-fit: cover;
      }
      .btn-back {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Post Image -->
        <img
          src="https://png.pngtree.com/png-clipart/20230405/original/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_9029344.png"
          class="card-img-top"
          alt="Post Image"
        />
        <div class="card-body">
          <!-- Post Title -->
          <h2 class="card-title">Post Title</h2>
          <!-- Post Body -->
          <p class="card-text">
            This is the body of the post. It can contain detailed information
            about the post, such as descriptions, explanations, or any other
            relevant content. You can add as much text as needed here.
          </p>
          <!-- Back Home Button -->
          <a href="#" class="btn btn-primary btn-back">Back Home</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, if you need Bootstrap's JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
