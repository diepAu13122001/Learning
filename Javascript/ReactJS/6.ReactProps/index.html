<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>React components lab</title>

    <!-- bắt buộc đặt theo thứ tự react => react dom -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- thư viện babel để phân tích JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 
    Props dùng để truyền dữ liệu từ component cha xuống component con, 
    tương tự nhưu cách truyền đối số khi gọi hàm.

    1. [REACT ELEMENT] là 1 tag html trong JSX
    - Sử dụng props giống với attribute trong tag HTML
    - 2 props class, for (label) => className, htmlFor
    - Phải tuân theo quy ước có sẵn (không chế tên :v)
    2. [REACT COMPONNENT] là 1 function tạo component trong JSX
    - Sử dụng props giống như đối số cho component (function)
    - Tự do đặt tên props
      + Đặt theo camelCase (chỉ được sử dụng như này - không nên dùng -)
      + Có thể bao gồm dấu gạch ngang (data-id => không nên dùng)
    
    [CHÚ Ý]:
    - Prop "key" là prop đặc biệt (props.key -> undefined)
    - Props cơ bản là đối số của Component => Props có thể là bất cứ kiểu dữ liệu nào
    => nếu props là 1 hàm -> gọi là callback
    - Sử dụng destructuring -> sử dụng cho nhiều biến (dấu ...)
    -->

    <!-- basic code -->
    <!-- <script src="./app.js" type="text/babel"></script> -->
    <!-- call api and render -->
    <script src="./api_app.js" type="text/babel"></script>
  </body>
</html>
